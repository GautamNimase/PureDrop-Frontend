services:
  - type: static
    name: puredrop-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    autoDeploy: true
    headers:
      - path: "/*"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "/static/*"
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: "/api/*"
        destination: "https://puredrop-backend.onrender.com/api/:splat"
        status: 200
